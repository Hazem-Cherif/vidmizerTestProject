
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h1 class="card-title text-center w-100 p-3 text-primary text-uppercase">{{'login.signup' | translate }}</h1>
              <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="register()"  >
                {{err}}&nbsp;
                <div class="form-label-group">
                  <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" formControlName="firstName">
                  <label for="inputFirstName">{{ 'login.firstName' | translate }}</label>
                  <br>
                  <div class="alert alert-danger" *ngIf="registerForm.controls['firstName'].errors && registerForm.get('firstName').touched">
                    <div *ngIf="registerForm.controls['firstName'].hasError('required')">{{ 'login.firstnameError' | translate }}</div>
                  </div>
                </div>
                
                <div class="form-label-group">
                    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" formControlName="lastName">
                    <label for="inputLastName">{{ 'login.lastName' | translate }}</label>
                    <br>
                    <div class="alert alert-danger" *ngIf="registerForm.controls['lastName'].errors && registerForm.get('lastName').touched">
                      <div *ngIf="registerForm.controls['lastName'].hasError('required')">{{ 'login.lastnameError' | translate }}</div>
                    </div>
                </div>

                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email">
                    <label for="inputEmail">{{ 'login.email' | translate }}</label>
                    <br>
                    <div class="alert alert-danger" *ngIf="registerForm.controls['email'].errors && registerForm.get('email').touched">
                      <div *ngIf="registerForm.controls['email'].hasError('required')">{{ 'login.emailError' | translate }}</div>
                    </div>
                  </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
                  <label for="inputPassword">{{ 'login.password' | translate }}</label>
                  <br>
                  <div class="alert alert-danger" *ngIf="registerForm.controls['password'].errors && registerForm.get('password').touched ">
                    <div *ngIf="registerForm.controls['password'].hasError('required')">{{ 'login.passwordError' | translate }}</div>
                  </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase col-lg-5" type="submit"  [disabled]="registerForm.invalid" >{{'login.signup' | translate }}</button>
                
    
                <button class="btn btn-lg btn-secondary btn-block text-uppercase col-lg-5" type="submit" routerLink="/login">{{'login.signin' | translate }}</button>
               </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
